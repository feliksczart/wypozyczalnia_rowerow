<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Wypożyczalnie</title>
    <link rel="icon" th:href="@{/images/row-logo.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <nav class="navigation">
        <a th:href="@{/index}">
            <img class="navigation__logo" th:src="@{/images/czader.png}" alt="company logo">
        </a>
        <a class="navigation__link navigation__link-homepage" th:href="@{/index}">Strona główna</a>
        <div class="navigation__link-position">
            <div th:if="${user != null}">
                <a class="navigation__link" th:href="@{/my-profile}">Twój<br/>profil</a>
            </div>
            <div th:if="${user == null}">
                <a class="navigation__link" th:href="@{/registration}">Rejestracja <br/> klienta</a>
            </div>
            <div th:if="${user != null}">
                <div th:if="${user.rentalOffice == null}">
                    <a class="navigation__link" th:href="@{/rentalOffice/register}">Rejestracja <br/> wypożyczalni</a>
                </div>
                <div th:if="${user.rentalOffice != null}">
                    <a class="navigation__link" th:href="@{/your/rentalOffice}">Twoja <br/> Wypożyczalnia</a>
                </div>
            </div>
            <a class="navigation__link" th:href="@{/rentalOffice}">Nasze <br/> wypożyczalnie</a>
            <div th:if="${user != null}">
                <a class="navigation__link" th:href="@{/myRentals}">Twoje<br/>wypożyczenia</a>
            </div>
        </div>
        <div th:if="${user == null}">
            <a class="navigation__login" th:href="@{/login}">Zaloguj się</a>
        </div>
        <div th:if="${user != null}">
            <form method="post" th:action="@{/logout}">
                <button class="navigation__logout" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</header>
<main>
<h1 class="registry__header">Formularz dodania wypożyczalni</h1>

<form action="#" method="post" th:action="@{/rentalOffice/register}">
    <div class="registry__element">
        <input required placeholder="Miasto" th:name="city" th:value="${RentalOffice.city}" type="text" class="registry__element-label" autocomplete="off"/>
        <input required placeholder="Kod pocztowy" th:name="zip" th:value="${RentalOffice.zip}" type="text" class="registry__element-label" autocomplete="off"/>
        <input required placeholder="Adres" th:name="address" th:value="${RentalOffice.address}" type="text" class="registry__element-label" autocomplete="off"/>
    </div>
    <div class="registry__element">
        <input class="registry__element-submit" type="submit" value="Dodaj"/>
        <input type="reset" value="Reset" class="registry__element-reset"/>
    </div>
</form>
</main>
<footer>
    <div class="footer__bottom"></div>
</footer>
</body>
</html>
